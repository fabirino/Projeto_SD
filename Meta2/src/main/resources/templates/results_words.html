<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results URLs</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>


<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div>
        <p><strong>input_words:</strong> <span th:text="${words.search_words}"></span></p>
        <p><strong>input_page:</strong> <span th:text="${words.page}"></span></p>
        <p><strong>Results:</strong> <span th:text="${response}"></span></p>
    </div>
    <a th:href="@{/search}">back</a>

    <form method="post" action="/see-results" th:object="${words}">
        <input type="hidden" name="search_words" th:value="*{search_words}" />
        <input type="hidden" name="page" th:value="*{page - 1}" />
        <button type="submit">Previous Page</button>
    </form>

    <form method="post" action="/see-results" th:object="${words}">
        <input type="hidden" name="search_words" th:value="*{search_words}" />
        <input type="hidden" name="page" th:value="*{page + 1}" />
        <button type="submit">Next Page</button>
    </form>
</body>

</html>
