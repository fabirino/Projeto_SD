<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Results URLs</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link <link rel="stylesheet" th:href="@{/style.css}" />
  </head>

  <body>
    <!-- navbar -->
    <div th:insert="~{navbar :: navbar}"></div>

    <div class="login-card-container">
      <div class="search-card">
        <div class="login-card-header">
          <h1>HackerNews</h1>
          <p th:text="'Hacker-news : ' + ${search}"></p>

          <table class="table">
            <caption>
                <tr>
                    <th>Id</th>
                    <th>URL</th>
                    <th>Title</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </caption>
            <tbody>
              <tr th:each="item : ${stories}">
                <td style="padding: 5px" th:text="${item.id}"></td>
                <td style="padding: 5px">
                  <a
                    class="url"
                    th:href="${item.url}"
                    th:text="${item.url}"
                    target="_blank"
                  ></a>
                </td>
                <td style="padding: 5px" th:text="${item.title}"></td>
                <td style="padding: 5px" th:text="${item.score}"></td>
                <td style="padding: 5px" th:text="${item.date}"></td>
              </tr>
            </tbody>
          </table>

        </div>

        <!-- back -->
        <a
          th:href="@{/top-stories}"
          class="material-symbols-rounded back_arrow"
          >description</a
        >
      </div>
    </div>
  </body>
</html>
