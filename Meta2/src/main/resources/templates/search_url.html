<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/style.css}">

</head>


<body>
  <!-- navbar -->
  <div th:insert="~{navbar :: navbar}"></div>

  <!-- body -->
  <div class="login-card-container">
    <div class="login-card">
      <div class="login-card-logo">
        <h1>Googol</h1>
      </div>
      <div class="login-card-header">
        <h1>Search U R L</h1>
        <div>Type the URL you want to search</div>
      </div>
      <form class="login-card-form" th:action="@{/see-results-url}" th:object="${url}" method="post">
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">search</span>
          <input type="text" th:field="*{search_url}" placeholder="What URL are you looking for?" required
            autofocus />
        </div>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

</body>

</html>
