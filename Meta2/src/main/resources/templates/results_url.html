<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results URLs</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>


<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <div>
        <p><strong>input_url:</strong> <span th:text="${url.search_url}"></span></p>
        <p><strong>input_page:</strong> <span th:text="${url.page}"></span></p>
        <p><strong>Results:</strong> <span th:text="${response}"></span></p>

    </div>
    <a th:href="@{/search_url}">back</a>

    <form method="post" action="/see-results-url" th:object="${url}">
        <input type="hidden" name="search_url" th:value="*{search_url}" />
        <input type="hidden" name="page" th:value="*{page - 1}" />
        <button type="submit">Previous Page</button>
    </form>

    <form method="post" action="/see-results-url" th:object="${url}">
        <input type="hidden" name="search_url" th:value="*{search_url}" />
        <input type="hidden" name="page" th:value="*{page + 1}" />
        <button type="submit">Next Page</button>
    </form>
</body>

</html>
